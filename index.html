<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُحفز الفن العشوائي الثابت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4a4a8f;
        }
        #prompt-display {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
            min-height: 150px;
            width: 90%;
            max-width: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>مُحفز الفن العشوائي الثابت 🖼️</h1>
    <p>اضغط على الزر لتوليد أمر فني عشوائي لـ Midjourney أو Stable Diffusion أو لإلهامك الخاص!</p>

    <div id="prompt-display">
        انقر على "توليد الأمر" للبدء.
    </div>

    <button id="generate-button">توليد الأمر</button>

    <footer>
        <p>هذا المشروع مفتوح المصدر ومستضاف على GitHub Pages. ساهِم عبر طلب سحب (Pull Request) في ملف prompts.json!</p>
    </footer>

    <script src="generator.js"></script>
</body>
</html>
